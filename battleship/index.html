						<button type="button" class="btn btn-default btn-block" onclick="beginTraining()" id="btnTrain">Yamato VS Yamato</button>
					</div>

					<!-- Stop Training -->
					<div class="form-group">
						<button type="button" class="btn btn-default btn-block" onclick="stopTraining()" id="btnStop" style="display: none;">Stop training</button>
					</div>

					<!-- Export -->
					<div class="form-group">
						<button type="button" class="btn btn-default btn-block" onclick="exportJSON()">Export</button>
					</div>

					<!-- Select File -->
					<div class="form-group">
						<input id="file-input" type="file" class="form-control" />
					</div>

					<!-- Import -->

						<button type="button" class="btn btn-default btn-block" onclick="importJSON()">Import</button>
					</div>

					<!-- Ships -->
